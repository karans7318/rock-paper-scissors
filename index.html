<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, & Scissors</title>
</head>
<body>
 <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="restart-container">
        <button class="restart" id="new-game">🔄 NEW GAME</button>
    </div>

    <div class="scoreboard">
        <div class="player-container">
            <h2>Your Score</h2>
            <p id="player--score">25</p>
        </div>
        <div class="computer-container">
            <h2>Computer Score</h2>
            <p id="computer--score">52</p>
        </div>
    </div>

    <div class="buttons">
        <ul class="rps-options">
            <button value ='rock' class="rock option">🗿</button>
            <button value ='paper' class="paper option">📝</button>
            <button value ='scissors' class="scissors option">✂️</button>
        </ul>
     </div>
     <div>
        <p id="result-statement">You won!</p>
     </div>
 </div>
<script src="script.js"></script>
</body>
</html>
